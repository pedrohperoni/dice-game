<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
  <title>Dice Game</title>
</head>

<body>

  <section class="title">
    <h1>Dice Game</h1>
  </section>

  <section class="play">
    <div class="dice">
      <div class="player1">
        <h2>RED</h2>
        <img src="./images/dice6.png" alt="">

      </div>

      <div class="player2">
        <h2>BLUE</h2>
        <img src="./images/dice6.png" alt="">

      </div>
    </div>
    <div class="playAgain">
    <button class="button" onclick="play()" type="button" name="button">PLAY</button>
    </div>
    <div class="counter">
        <h2 class="p1"></h2>
        <h2 class="draw"></h2>
        <h2 class="p2"></h2>
    </div>
    <div class="streak">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
      <div class="box4"></div>
      <div class="box5"></div>
      <div class="box6"></div>
      <div class="box7"></div>
      <div class="box8"></div>
      <div class="box9"></div>
      <div class="box10"></div>
    </div>
    <div>
      <h2 class="l10"></h2>
    </div>
    <footer class="footer">
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="index.js" type="text/javascript">

    </script>
</body>

</html>
